version: '3.9'

services:
  # PostgreSQL Database
  {%- if cookiecutter.use_postgresql == 'y' %}
  postgres:
    image: postgres:16-alpine
    container_name: {{ cookiecutter.project_slug }}_postgres
    environment:
      POSTGRES_DB: {{ cookiecutter.db_name }}
      POSTGRES_USER: {{ cookiecutter.db_user }}
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "{{ cookiecutter.db_user }}", "-d", "{{ cookiecutter.db_name }}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  {%- endif %}

  # Redis Cache (optional)
  {%- if cookiecutter.use_redis == 'y' %}
  redis:
    image: redis:7-alpine
    container_name: {{ cookiecutter.project_slug }}_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  {%- endif %}

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: {{ cookiecutter.project_slug }}_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://{{ cookiecutter.db_user }}:password@postgres:5432/{{ cookiecutter.db_name }}
      - DEBUG=False
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    {%- if cookiecutter.use_postgresql == 'y' %}
    depends_on:
      - postgres
    {%- endif %}
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Nginx Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: {{ cookiecutter.project_slug }}_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/templates:/usr/share/nginx/html/templates
      - ./frontend/static:/usr/share/nginx/html/static
    depends_on:
      - backend
    networks:
      - app-network

{%- if cookiecutter.use_postgresql == 'y' or cookiecutter.use_redis == 'y' %}
volumes:
  {%- if cookiecutter.use_postgresql == 'y' %}
  postgres_data:
    driver: local
  {%- endif %}
  {%- if cookiecutter.use_redis == 'y' %}
  redis_data:
    driver: local
  {%- endif %}
{%- endif %}

networks:
  app-network:
    driver: bridge
