# Alembic Configuration File
# See https://alembic.sqlalchemy.org/en/latest/

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(now.year)d%%(now.month)02d%%(now.day)02d_%%(now.hour)02d%%(now.minute)02d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the "create_date" timestamp, pass false to disable timestamping altogether
# timezone =

# max length of characters to apply to the
# "slug" field that's present in every revision file
# when the revision_length is set to a value less than the
# full character length of the string `_${iscript.revision}``, the string is truncated
# rev_id_length = 4

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# logging configuration
# Loggers to configure
# loggers = sqlalchemy.engine,sqlalchemy.pool

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
